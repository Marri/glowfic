imports: "core.yaml"

# The paths to capture.
paths:
  home:
    path: /?pp=skip
  signup:
    path: /users/new
    selector: '[id=content]'
  login:
    path: /login
    selector: '[id=content]'
  password_reset:
    path: /password_resets/new
    selector: '[id=content]'

# JavaScript file to execute before taking screenshot of every path. Default: nil
before_capture: 'wraith/javascript/accept_tos.js'

# The directory that your base screenshots will be stored in.
history_dir: 'wraith/then/logged_out'

# The directory that your latest screenshots will be stored in
directory: 'wraith/now/logged_out'

# Parameters to pass to Phantom/Casper command line. Default: '--ignore-ssl-errors=true --ssl-protocol=tlsv1'
phantomjs_options: '--ssl-protocol=tlsv1'
